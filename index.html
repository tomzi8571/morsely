    <meta property="og:title" content="Morsely - FUNtastic morse coding" />

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Morsely - FUNtastic morse coding",
        "url": "https://morsely.netlify.app/",
        "inLanguage": "en"
      }
    </script>
    <script type="module">
      // Adjust canonical and OG url dynamically for Netlify vs GitHub Pages
      // The import.meta.env.BASE_URL comes from vite.config.js' where it is injected.
      const base = (import.meta && import.meta.env && import.meta.env.BASE_URL) || '/';
      const canonicalUrl = new URL(base, window.location.origin).href;
      // canonical
      let link = document.querySelector('link[rel="canonical"]');
      if (!link) {
        link = document.createElement('link');
        link.setAttribute('rel', 'canonical');
        document.head.appendChild(link);
      }
      link.setAttribute('href', canonicalUrl);
      // og:url
      let og = document.querySelector('meta[property="og:url"]');
      if (!og) {
        og = document.createElement('meta');
        og.setAttribute('property', 'og:url');
        document.head.appendChild(og);
      }
      og.setAttribute('content', canonicalUrl);
      // JSON-LD url
      const ld = document.querySelector('script[type="application/ld+json"]');
      if (ld) {
        try {
          const data = JSON.parse(ld.textContent || '{}');
          data.url = canonicalUrl;
          ld.textContent = JSON.stringify(data);
        } catch {}
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
